    <form>
      <div class="container m-5">
        <div class="row">
          <h3>Registration form</h3>
        </div>
        <div class="row>"
      <div class="form-group">
        <label for="movieControlSelect1">Select a movie</label>
        <select class="form-control" id="movieFormSelect1">
          <option>Joker</option>
          <option>El Camino</option>
        </select>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="textControlInput1">Name</label>
        <input type="text" class="form-control" id="textControlInput1">
      </div>
    </div>
      <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="textControlInput2">Surname</label>
        <input type="text" class="form-control" id="textControlInput2">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="form-group">
        <label for="quantityControlSelect1">Select quantity</label>
        <select class="form-control" id="quantityFormSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label for="dateControlSelect1">Select date</label>
        <select class="form-control" id="dateFormSelect1">
          <option>5th of August</option>
          <option>6th of August</option>
          <option>7th of August</option>
        </select>
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label for="timeControlSelect1">Select time</label>
        <select class="form-control" id="timeFormSelect1">
          <option>17.00</option>
          <option>19.00</option>
          <option>21.00</option>
        </select>
      </div>
    </div>
    </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="col text-right">
      <button type="submit" class="btn btn-secondary">Submit</button>
    </div>
  </div>
